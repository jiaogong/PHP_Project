<!DOCTYPE>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="format-detection" content="telephone=no" />
        <title>wap-我的收藏</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/people.css"/>
    </head>
    <body>
        <div class="header">
            <span class="sp1">收藏</span>
            <span class="fl hsp2" onclick="history.go(-1)" style="cursor:hand" > < </span> 
        </div>
        {if $list}
        {loop $list $key $v}
        <div class="coll-substance">
            <div class="coll-title"><a href="/waparticle.php?action=Final&id=$v[ids]">$v[title2]看<font color="#ee262b">$v[seriesname_list]</font><font color="#ee262b">$v[tagname_list]</font></a></div>
            <div class="coll-con">
                {if $v[type_id]==1}
                <div class="coll-left fl"><img src="{if $v[pic]}attach/$v[pic]{else}images/cricleimg.png{/if}" width="150px"/></div>  
                {else}
                <div class="coll-left fl"><img src="{if $v[source]}attach/$v[source]{else}images/play.png{/if}" width="150px"/></div>
                {/if}
                <div class="coll-right fl">
                    <P><a href="/waparticle.php?action=Final&id=$v[ids]">$v[title]</a></P> 
                    <p class=" detail">
                        <!--<span class="fl"><img src="images/weixin.png" style=" vertical-align:middle"/><span class="detailsp1">265</span></span>-->
                        <span class="fr detailsp2">{eval echo date("Y-m-d",$v[created])}</span>
                    <div class="clear"></div>
                    </p>
                </div> 
                <div class="clear"></div>
            </div>     
        </div>
        {/loop}
        {else}
        <div class="con">
            <div class="collect"><img src="images/shoucbg.png" width="100%" /></div>  
        </div>
        {/if}
    </body>
</html>
