<!DOCTYPE>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="format-detection" content="telephone=no" />
        <title>wap-注册</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/people.css"/>
        <script src="js/jquery-1.8.3.min.js"></script>

    </head>

    <body>
        <div class="header">
            <span class="sp1">注册</span>
            <span class="fl hsp2" onclick="history.go(-1)" style="cursor:hand" > < </span> 
        </div>
        <div class="con">
            <form action="" method="post" name="user">
                <div class="number">
                    <span class="fl padtop"> 用户名 :</span>
                    <input type="text" placeholder="5-20字符" class="telephone fl" name="username"/>
                    <div class="clear"></div>
                </div> 
                <div class="numberp"><font color="#ee262b">提交后不可修改</font>，可使用汉字，字母，数字，下划线。</div> 
                <div class="number">
                    <span class="fl padtop"> 密&nbsp;&nbsp;&nbsp;码 :</span>
                    <input type="text" placeholder="6-20字符" class="telephone fl" name="password"/>
                    <div class="clear"></div>
                </div>  
                <p class="text-align"><input type="submit" class="tijiao"  value="完成"/></p> 
            </form>
        </div>
    </body>
</html>
