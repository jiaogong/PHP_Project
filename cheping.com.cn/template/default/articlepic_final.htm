<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{if $title}$title{else}车评网{/if}</title>
        <meta name="keywords" content="{if $keyword}$keyword{else}车评网{/if}" />
        <meta name="description" content="{if $description}$description{else}车评网{/if}" />
        <link type="text/css" rel="stylesheet" href="css/readimg.css">
            <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
            <script src="js/slides-1.1.1-min.js" type="text/javascript"></script>
            <script type="text/javascript">
                $(function () {
                    $('#sildes').olvSlides(
                            {
                                thumb: true,
                                thumbPage: true,
                                thumbDirection: "Y",
                                effect: 'fade'
                            }
                    );
                });

                $(function () {
                    $(".next").hover(function () {
                        $('.button').show();
                        //},
                        //function(){
                        //$('.button').hide();
                    });

                });
                
                $(document).ready(function (e) {
                    $('.button').click(function () {
                        $('#imglist').children('li').each(function () {
                            var display = $(this).css('display')
                            if (display == 'list-item') {
                                var imgurl1 = $(this).children('div').children('a')[0].href;
                                window.open(imgurl1);
                            }
                        })
                    })
                })

            </script>
    </head>
    <body>
        <div class="header1">
            <div class="header-con1 fl">
                <span class="header-sp1">车评 文章读图</span>
                <span class="header-sp2"><a href="{$list[0][url]}">{$list[0][title]}</a></span>
            </div> 
            <div class="header-con2 fr">
                <span class="header-sp1 fl"><a href="/articlepic.php" target="_blank">更多文章读图</a></span>
                <span class="header-sp2 fr"><a href="{$list[0][url]}"> << 返回文章 </a></span>
            </div> 
            <div class="clear"></div> 
        </div>
        <div class="wrap">
            <div id="sildes">
                <div class="control">
                    <ul class="change" id="imglist">
                    </ul>
                    <button class="button">查看原图</button>
                </div>
                <div class="thumbWrap">
                    <div class="thumbCont">
                        <ul>
                            {loop $list $k $v}
                            <li>
                                <div><!--    -->
                                    <img page="<font style='color:red; font-size:22px;'>{eval echo $k+1;}</font>/{$total}" alt="{$list[0][title]}" bigimg="attach/images/article/{eval echo date("Y/m/d",$v["created"]);}/820x540{$v[name]}" text="{$v[memo]}" url="attach/images/article/{eval echo date("Y/m/d",$v["created"]);}/{$v[name]}" src="attach/images/article/{eval echo date("Y/m/d",$v["created"]);}/820x540{$v[name]}">
                            </div>
                        </li>
                        {/loop} 

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src='/js/counter.php?cname=articlepic&c1=$list[0][caid]&c2=&c3='></script>
</body>
</html>
