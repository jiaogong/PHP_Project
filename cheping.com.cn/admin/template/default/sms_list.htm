{template header}
<script type="text/javascript">
    $(document).ready(function(){
        $("#content select").change(function(){
            if(confirm("你确定要将用户 "+name+" 这条内容:"+content+" 修改为 "+statetxt+" 状态!!")){
                if(id&&$(this).val()){
                    $.ajax({
                        type:"POST",
                        url:"<!--{$php_self}-->updatastate",
                        data:{id:id,uid:uid,pid:pid,state:$(this).val(),t:"{$t}"},
                        error:function(){
                            alert("网络异常，请求失败！！");
                        },
                        success:function(date){
                            var color=eval("("+date+")");
                            if(color){
                                $("#"+id).attr("color", color);
                            }else{
                                alert("修改失败!!请联系管理员");
                            }
                        }
                    })
                }else{
                    alert("非法操作!!");
                    return false;
                }
            }else{
                return false;
            }
        });

        $("#updatebtn").click(function(){
            var length=$("#content input:checkbox:checked").size();
            var state=$(this).siblings("select").val();
            if(length<1){
                alert("请选择你要修改数据!");
                return false;
            }
            if(state==""){
                alert("请选择你要修改的状态!");
                return false;
            }
            $("#form_all").submit();
            //return false;
        });

    });
    
    function sendMassMsg(id){
        var url="<!--{$php_self}-->smsmass&id="+id;
        if(confirm("确定要群发短信吗？")){
            location.href=url;
        }
        return false;
    }
</script>
