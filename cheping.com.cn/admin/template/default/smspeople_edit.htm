{template header}
<script>
    function submit_form(){
        if($.trim($("#username").val())==""){
            alert("请填写通知人!");
            return false;
        }else if($.trim($("#phone").val())==""){
            alert("请填写手机号!");
            return false;
        }
    }
</script>
<div class="user_wrap">
    <ul class="nav2">
        <li class="li1"><a href="<!--{$php_self}-->SmsPeople">短信通知人管理</a></li>
        <li><a href="<!--{$php_self}-->SmsPeopleAdd">添加短信通知人</a></li>
    </ul>
    <div class="clear"></div>
    <div class="user_con">
        <div class="user_con1">
            <form method="post" action="<!--{$php_self}-->SmsPeopleAdd" onsubmit="return submit_form();">
                <input type="hidden" name="id" value="{$sms['id']}">
                <table cellpadding="0" cellspacing="0" class="table2" border="0">
                    <tr>
                        <td width="33%" align=right nowrap>通知人：</td>
                        <td class="td_left"><input type="text" id="username" name="username" value="{$sms['username']}" size="20"  style="margin-bottom:5px;"/></td>
                    </tr>
                    <tr>
                        <td width="33%" align=right nowrap>手机号：</td>
                        <td class="td_left"><input type="text" id="phone" name="phone" value="{$sms['phone']}" size="11"  style="margin-bottom:5px;"/></td>
                    </tr>

                    <tr>
                        <td width="22%" height="20" align=right>是否启用：</td>
                        <td class="td_left">是<input type="radio" checked name="state" value="1"/>  否<input name="state" <!--{if $sms['state']==2}-->checked="checked"<!--{/if}--> type="radio" value="2"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="提交" name="add_edit_btn">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{template footer}
