<extend name="Index/index" />
<block name="con">
<div class="__PUBLIC__/Admin/production/col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>订单列表</h2>
            <div class="clearfix"></div>
        </div>
         <div class="x_content">
            <div role="grid" class="dataTables_wrapper" id="example_wrapper">
	            
	        	<div class="clear"></div>
	        	<form action="{:U('Admin/Orders/orders')}" method="get">
	        	<div id="example_length" class="dataTables_length">
	        		<label>显示 <select name="xianshi" style="width: 56px;height:30px;padding: 6px;" size="1" aria-controls="example">
	        		<option value="6" <eq name='xianshi' value='6'>selected="selected"</eq>>6</option>
	        		<option value="10" <eq name='xianshi' value='10'>selected="selected"</eq>>10</option>
	        		<option value="15" <eq name='xianshi' value='15'>selected="selected"</eq>>15</option>
	        		<option value="30" <eq name='xianshi' value='30'>selected="selected"</eq>>30</option>
	        		</select> 条</label>
	        	</div>
		        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
		            <div class="input-group">
		                <input type="text" style="width:150px;height:30px;float:right" placeholder="订单状态搜索..." class="form-control" name="sou" value="{$sou}" />
		                <span class="input-group-btn">
		                	<button class="btn btn-default" style="height:30px;">搜索</button>
		    			</span>
		            </div>
		        </div>
		        </form>
	        	<table class="table table-striped responsive-utilities jambo_table dataTable" id="example" aria-describedby="example_info">
	                <thead>
	                    <tr class="headings" role="row">
	                    	<th class="" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 80px;" aria-label="Invoice : activate to sort column ascending">ID </th>

	                        <th class="" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Invoice Date : activate to sort column ascending">订单号</th>
	                        <th class="" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 80px;" aria-label="Order : activate to sort column ascending">会员id</th>
	                        <th class="" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 85px;" aria-label="Order : activate to sort column ascending">联系人</th>
	                        <th class="" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 80px;" aria-label="Bill to Name : activate to sort column ascending">地址</th>
	                        <th class="" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 70px;" aria-label="Amount : activate to sort column ascending">电话</th>
	                        <th class="no-link last " role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width:100px;" aria-label="Action: activate to sort column ascending"><span class="nobr">购买时间</span></th>
	                        <th class="no-link last " role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width:100px;" aria-label="Action: activate to sort column ascending"><span class="nobr">配送时间</span></th>
	                         <th class="" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width: 70px;" aria-label="Amount : activate to sort column ascending">状态</th>
	                         <th class="no-link last " role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width:90px;" aria-label="Action: activate to sort column ascending"><span class="nobr">总金额</span></th>
	                         <th class="no-link last " role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width:90px;" aria-label="Action: activate to sort column ascending"><span class="nobr">包装</span></th>
	                         <th class="no-link last " role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width:90px;" aria-label="Action: activate to sort column ascending"><span class="nobr">发货单</span></th>
	                        <th class="no-link last " role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" style="width:100px;" aria-label="Action: activate to sort column ascending"><span class="nobr">操作</span></th>
	                    </tr>
	                </thead>
	            	<tbody role="alert" aria-live="polite" aria-relevant="all">
	            		<foreach name='orders_list' item='vo'>
                	<form action="{:U('Admin/Orders/Save')}" method="post">
					<tr>
                		<td>{$vo['id']}<input type="hidden" value="{$vo['id']}" name="id"></td>
                		<td><a href="#" title="点击查看货单订单详情表"><a href="__CONTROLLER__/details/oid/{$vo['id']}">{$vo['oid']}</a></td>
                		<td>{$vo['uid']}</td>
                		<td>{$vo['linkman']}</td>
                		<td>{$vo['address']}</td>
                		<td>{$vo['phone']}</td>
                		<td>{$vo['addtime']}</td>
                		<td>{$vo['sendtime']}</td>
	                        <td>
	                        <select name="status" id="status">
                		
						<if condition="$vo['status'] eq 0"><option value="0" selected="selected">0.新订单</option><else /><option value="0">0.新订单</option></if>
						<if condition="$vo['status'] eq 1"><option value="1" selected="selected">1.已付款</option><else /><option value="1">1.已付款</option></if>
						3.已包装
						<if condition="$vo['status'] eq 2"><option value="2" selected="selected">2.已包装</option><else /><option value="2">2.已包装</option></if>

						4.已生成发货
						<if condition="$vo['status'] eq 3"><option value="3" selected="selected">3.已生成发货</option><else /><option value="3">3.已生成发货</option></if>
						
						5.已发货
						<if condition="$vo['status'] eq 4"><option value="4" selected="selected">4.已发货</option><else /><option value="4">4.已发货</option></if>
						
						6.已完成
						<if condition="$vo['status'] eq 5"><option value="5" selected="selected">5.已完成</option><else /><option value="5">5.已完成</option></if>
						
						7.无效订单
						<if condition="$vo['status'] eq 6"><option value="6" selected="selected">6.无效订单</option><else /><option value="6">6.无效订单</option></if>
						</select>
                		</td>
                		<td>{$vo['total']}</td>
						<td>
                			<a href="__CONTROLLER__/pack/id/{$vo['id']}">生成包装</a>
                		</td>
                		<td>
                			<a href="__CONTROLLER__/invoice/id/{$vo['id']}">生成发货单</a>
                		</td>
	                        <td>
	                        	 <ul class="nav navbar-right panel_toolbox">
					                
					                <li>
					                    <input type="submit" value="修改">
					                </li>
					                <li>
					                	<a href="__CONTROLLER__/delete/id/{$vo['id']}" class="del">删除</a>
					                </li>
					            </ul>
	                        </td>
	                    </tr>
	                    </form>
	                   </foreach>
	                   
	                </tbody>
                </table>
                <!-- <div class="dataTables_info" id="example_info">显示 {$aa} ~ {$bb} 条 共 {$count} 条</div> -->

                <div class="dataTables_paginate paging_full_numbers" style="width:600px;" id="example_paginate">
                	{$pages}
                </div>
            </div>
        </div>
    </div>
</div>
</block>
