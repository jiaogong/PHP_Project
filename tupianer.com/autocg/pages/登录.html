	        function mycheck(obj)
        {  var fn=obj.src;
            fn=fn.substring(fn.lastIndexOf("/")+1);
            if(fn=='checked.png'){
                obj.src='images/checks.png';
                obj.previousSibling.checked = false;
            }else{
                obj.src='images/checked.png';
                obj.previousSibling.checked = true;

        }
