<extend name="Public/base"/>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>

    <div class="main-title cf">
        <h2><if condition="$_GET['_action'] eq 'add'">新增<else/>编辑</if>品牌</h2>
    </div>

    <!-- 表单 -->
    <form id="form" action="{:addons_url('Brand://Brand/update')}" method="post" class="form-horizontal">

        <div class="form-item cf">
            <label class="item-label">品牌名称<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="brand" value="{$info['brand']}">
            </div>
        </div>
        <div class="form-item cf" id="type1" >
            <label class="item-label">品牌图片<span class="check-tips">（请上传品牌图片）</span></label>
            <div class="controls">
                <input type="file" id="upload_picture_brandpic">
                <input type="hidden" name="brandpic" id="cover_id_brandpic" value="{$info['brandpic']}"/>
                <div class="upload-img-box">
                    <notempty name="info['brandpic']"><div class="upload-pre-item"><img src="__ROOT__{$info.brandpic}"/></div></notempty>
                </div>
            </div>
            <script type="text/javascript">
                        //上传图片
                        /* 初始化上传插件 */
                        $("#upload_picture_brandpic").uploadify({
                        "height"          : 30,
                        "swf"             : "__STATIC__/uploadify/uploadify.swf",
                        "fileObjName"     : "download",
                        "buttonText"      : "上传图片",
                        "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                        "width"           : 120,
                        'removeTimeout'	  : 1,
                        'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
                        "onUploadSuccess" : uploadPicture{$field.name},
                        'onFallback' : function() {
                        alert('未检测到兼容版本的Flash.');
                        }
                });
                        function uploadPicture{$field.name}(file, data){
                var data = $.parseJSON(data);
                        var src = '';
                        if (data.status){
                $("#cover_id_brandpic").val(data.id);
                        src = data.url || data.path
                        $("#cover_id_brandpic").parent().find('.upload-img-box').html(
                        '<div class="upload-pre-item"><img src="__ROOT__' + src + '"/></div>'
                        );
                } else {
                updateAlert(data.info);
                        setTimeout(function(){
                        $('#top-alert').find('button').click();
                                $(that).removeClass('disabled').prop('disabled', false);
                        }, 1500);
                }
                }
            </script>
        </div>
        
        <div class="form-item cf">
            <label class="item-label">厂商<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="manufacturer" value="{$info['manufacturer']}">
            </div>
        </div>

        </div>

        <input type="hidden" name="id" value="{$info.id}"/>

        <div class="form-item cf">
            <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <input class="btn btn-return" type="reset" value="重置" />
        </div>

    </form>

</block>
