<extend name="User/renpassword" />

<block name="style"></block>
<block name="mail">
    <div class="tab passw-top-title">
        <ul>
            <li  title="zhang">1.填写账号信息</li>
            <li class="passactive" title="email">2.验证邮箱</li>
            <li title="passw">3.设置密码</li>
            <li title="scuess">4.修改成功</li>
        </ul>
    </div>
    <!--验证邮箱-->
    <div class="email">
        <form action="{:U('User/renpassword_email')}" method="post" >
            <h3>为保证账号安全，需验证邮箱的有效性:</h3> 
            <p class="emailp">一封含有验证码的邮箱已发送至邮箱：{$email}</p> 
            <span class="code">
                验证码 : <input type="text" name="verify"/> 
                <label id="resend"><button type="button" class="button" > 重新发送 </button> </label>
            </span> 
            <button type="submit" class="bnt">下一步</button>
        </form>
    </div>
    <!--验证邮箱结束-->
</block>

<block name="script">
    <script>
        $(document).ready(function () {
            $("#resend").click(function () {
                $.get("{:U('renpassword_email')}", {"i": 1}, function (msg) {
                    if (msg) {
                        alert("发送成功");
                    } else {
                        alert("发送失败");
                    }
                })
            });
        });

    </script>
</block>
